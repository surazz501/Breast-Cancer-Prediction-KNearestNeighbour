<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!------ Include the above in your HEAD tag ---------->
<style>
    .note {
        text-align: center;
        height: 100px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }

    .form-content {
        padding: 10px;
        border: 1px solid #ced4da;
           }

    .form-control {
        border-radius: 1.5rem;
    }

    .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
    }
</style>

<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a breast cancer prediction app demo</p>
        </div>
        <div class="col-md-12" style=" text-align: center; color: blue; padding:2px;"><span style="padding:10px;">Breast Cancer Class is <b>{{ prediction_text }}</b></span></div>
        <form action="{{ url_for('predict')}}" method="post">
            <label>Fill the form to predict</label>
            <div class="form-content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
				                            <input type="text" class="form-control" name="thickness" placeholder="Thickness"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="unif_cell_size" placeholder="Unif cell size"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="unif_cell_shape" placeholder="Unif Cell Shape"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="marge_adhesion" placeholder="Marge Adhesion"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="single_epith_cell_size" placeholder="Single Epith Cell Size"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="bare_nuclei" placeholder="Bare Nuclei"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="bland_chrom" placeholder="Bland Chrom"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="norm_nucleoli" placeholder="Norm Nucleoli"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="mitoses" placeholder="Mitoses"
                                   required="required"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btnSubmit">Predict</button>
            </div>
        </form>
    </div>

</div>


</body>
</html>
